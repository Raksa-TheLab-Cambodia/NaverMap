<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Center and Marker at Different Locations</title>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=83bfuniegk"></script>
  <style>
    #map { width: 100%; height: 400px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Create mapOptions object to set the initial center and zoom level of the map
    var mapOptions = {
      center: new naver.maps.LatLng(37.3595704, 127.105399), // Center of the map (general area)
      zoom: 12, // Zoom level to show a broader area
    };

    // Create the map object using the mapOptions
    var map = new naver.maps.Map("map", mapOptions);

    // Create a marker at a specific point of interest within the centered area
    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.3605000, 127.1070000), // Marker at a specific location
      map: map, // Add marker to the map
      title: "Point of Interest" // Optional: Title for the marker
    });

    // Optional: Add an info window to the marker
    var infoWindow = new naver.maps.InfoWindow({
      content: '<div style="width:150px;text-align:center;padding:10px;">This is a point of interest!</div>'
    });

    // Add a click event listener to the marker to open the info window
    naver.maps.Event.addListener(marker, 'click', function() {
      infoWindow.open(map, marker);
    });
  </script>
</body>
</html>
